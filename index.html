<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roast Bot</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/roastbot.css">

</head>

<body>

    <div class="roast-container">

        <button id="roaster-btn" class="roaster-btn">Roast</button>
        <input type="text" id="roast-input" class="roast-input" placeholder="source">

        <div class="roastbox">
            <p id="roaster"></p>
            <p id="burn-status"></p>
        </div>

        <!-- <label for="guess">What is the meaning of life?</label>
              <input type="text" id="guess" placeholder="The meaning of life is?">
              <button id="guess-btn">Guess</button> -->

        <div class="robot">
            <div class="robot__eye robot__eye--left">
                <div class="robot__pupil"></div>
            </div>
            <div class="robot__eye robot__eye--right">
                <div class="robot__pupil"></div>
            </div>
            <div class="robot__mouth"></div>
        </div>

        <div class="robot2">
            <div class="robot2__eye robot2__eye--left">
                <div class="robot2__pupil"></div>
            </div>
            <div class="robot2__eye robot2__eye--right">
                <div class="robot2__pupil"></div>
            </div>
            <div class="robot2__mouth"></div>
        </div>

    </div>


    <script src="js/roastbot.js"></script>

</body>

</html>
